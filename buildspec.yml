version: 0.2

phases:
  pre_build:
    commands:
      - IP=$(curl http://checkip.amazonaws.com)/32
      - echo $IP of CodeBuild Instance
  build:
    commands:
      - echo Build started on `date`
      - mvn -B deploy
  post_build:
    commands:
      - IP=$(curl http://checkip.amazonaws.com)/32
      - echo $IP of CodeBuild Instance
      - echo Build completed on `date`
      - chmod +x aws_scripts/make-badges.sh
      - aws_scripts/make-badges.sh
artifacts:
  files:
    - badges/**/*